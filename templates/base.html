{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content=" ">
  <meta name="author" content="Ciheul.com">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Ciheul - System Integrator</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/green.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">

  {% block style %}{% endblock %}

  <!--[if lt IE 9]>
  <script src="./bootstrap/js/html5shiv.js"></script>
  <script src="./bootstrap/js/respond.min.js"></script>
  <![endif]-->

</head>

<body id="top" class="initAnimate">

<!-- Begin Navigation -->
{% block topnav %}
<nav id="navigation" class="navbar navbar-transparent navbar-fixed-top remove-left-red navbar-has-transition" role="navigation">
{% endblock %}
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><strong>Ciheul</strong></a>
    </div>
    <div class="triangle visible-md visible-lg"></div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li {% ifequal page 'home' %}class="active"{% endifequal %}><a href="/">Home</a></li>
          <li {% ifequal page 'about' %}class="active"{% endifequal %}><a href="/about/">About</a></li>
          <li {% ifequal page 'jobs' %}class="active"{% endifequal %}><a href="/jobs/">Jobs</a></li>
          <li {% ifequal page 'contact' %}class="active"{% endifequal %}><a href="/contact/">Contact</a></li>
        </ul>
    </div>
    <!-- /.navbar-collapse -->
</nav>
<!-- End Navigation -->


{% block content %}{% endblock %}


<a href="#top" id="toTop" class="btn-scroll"><i class="fa fa-chevron-up"></i> Back to top</a>
<!-- End Main Container -->

<script src="/static/js/modernizr.js"></script>
<script src="/static/js/device.min.js"></script>
<script src="/static/js/jquery.min.js"></script>

{# <script src="/static/js/gmap3.min.js"></script> #}

<script src="/static/js/d3.v3.min.js"></script>
<script src="/static/js/topojson.v1.min.js"></script>

<script src="/static/js/jquery.sticky.js"></script>

<script src="/static/js/jquery.colorbox-min.js"></script>
